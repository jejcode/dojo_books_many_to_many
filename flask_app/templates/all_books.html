<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-4 justify-content-evenly">
            <div class="col-4 p-4 mb-3">
                <h1>New Book</h1>
                <form action="/books/create" method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label" for="title">Title:</label>
                        <input class="form-control" type="text" name="title" id="title">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="num_pages">Number of pages:</label>
                        <input class="form-control" type="text" name="num_pages" id="num_pages">
                    </div>
                    <input class="btn btn-primary mb-3" type="submit" value="Create">
                </form>
            </div>
            <div class="col-4 bg-info p-4 mb-3 text-light rounded">
                <h1>All Books</h1>
                <div>
                    {% for book in books %}
                        <a class="row offset-1" href="/books/{{ book.id }}">{{ book.title }}</a>
                    {% endfor %}
                </div>
                <a href="/authors">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
