<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-4 justify-content-evenly">
            <div class="col bg-info p-4 mb-3 text-light rounded">
                <h1>Title: {{ book_data.title }}</h1>
                <ul>
                    {% for author in book_data.favorite_authors%}
                        <li>{{ author.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col">
                <h1>Add Book's Favorites</h1>
                <form action="/books/add_favorite" method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label" for="author_id">Author:</label>
                        <select class="form-select" name="author_id" id="author_id">
                            {% for author in authors_list %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" name="book_id" value="{{ book_data.id }}">
                    <input class="btn btn-primary mb-3" type="submit" value="Add">
                </form>
            </div>
            <div class="row">
                <a href="/authors">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
