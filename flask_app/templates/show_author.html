<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-4 justify-content-evenly">
            <div class="col bg-info p-4 mb-3 text-light rounded">
                <h1>{{ author_data.name }}'s Favorites</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author_data.favorite_books %}
                            <tr>
                                <td>{{ book.title }}</td>
                                <td>{{ book.num_of_pages }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col ">
                <h1>Add Author's Favorites</h1>
                <form action="/authors/add_favorite" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="book_id">Book:</label>
                        <select class="form-select mb-3" name="book_id" id="book_id">
                            {% for book in books_list %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" name="author_id" value="{{ author_data.id }}">
                    <input class="btn btn-primary mb-3" type="submit" value="Add">
                </form>
            </div>
            <div class="row">
                <a href="/authors">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
