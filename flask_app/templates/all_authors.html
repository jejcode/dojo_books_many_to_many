<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-4 justify-content-evenly">
            <div class="col-4 p-4 mb-3">
                <h1>New Author</h1>
                <form action="/authors/add" method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <input class="btn btn-primary mb-3" type="submit" value="Create">
                </form>
            </div>
            <div class="col-4 bg-info p-4 mb-3 text-light rounded">
                <h1>All Authors</h1>
                <div class="mb-3">
                    {% for author in authors %}
                        <a class="row offset-1" href="/authors/{{ author.id }}">{{ author.name }}</a>
                    {% endfor %}
                </div>
                <a href="/books">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
